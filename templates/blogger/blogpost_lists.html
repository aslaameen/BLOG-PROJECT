{% extends "blogger/blogger_base.html" %}

{%load crispy_forms_tags %}
{% block content %}
<table class="table table-bordered table-striped">
    <thead class="dark">
        <tr>
            <th>Slno</th>
            <th>Title</th>
            <th>Content </th>
            <th>Document</th>
            <th>Date</th>
        </tr>
    </thead>

    <tbody>
    {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>

            <td>{{ i.title }}</td>
            <td>{{ i.content }}</td>
           <td><img src="{{i.document.url}}" height="100"></td>
            <td>{{ i.date }}</td>




        </tr>
    {% empty %}
        <tr>
            <td colspan="7" class="text-center">No Blog Post</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
